
Todo = [
  :Todo
  |
    title := nil .
    status := 'pending' .
    created-on := nil .
    completed-on := nil .

    complete     := [ || completed-on<< ( Datetime now ) ]
    list-done    := [ || find-with-slots: [| 'status' -> 'done' |]. ].
    list-pending := [ || find-with-slots: [| 'status' -> 'pending' |]. ].
  |

  created-on equals: nil if-true: [[ created-on<< (Datetime now). ]].
]
